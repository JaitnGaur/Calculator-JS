<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>
            <input id="display-screen" type="text">
        </div>
        <div id="number-grid">
            <input type="submit" value="C" onclick="clear_disp()">
            <input type="submit" value="DEL" onclick="del()">
            <input type="submit" value="-" onclick="display('-')">
            <input type="submit" value="/" onclick="display('/')">
            <input type="submit" value="7" onclick="display('7')">
            <input type="submit" value="8" onclick="display('8')">
            <input type="submit" value="9" onclick="display('9')">
            <input type="submit" value="+" onclick="display('+')">
            <input type="submit" value="4" onclick="display('4')">
            <input type="submit" value="5" onclick="display('5')">
            <input type="submit" value="6" onclick="display('6')">
            <input type="submit" value="x" onclick="display('x')">
            <input type="submit" value="1" onclick="display('1')">
            <input type="submit" value="2" onclick="display('2')">
            <input type="submit" value="3" onclick="display('3')">
            <input type="submit" value="%" onclick="display('%')">
            <input type="submit" value="." onclick="display('.')">
            <input type="submit" id="equal" value="=" onclick="Sevaluate()">
            <input type="submit" value="0" onclick="display('0')">
        </div>
    </div>

    <script src="clac.js"></script>
</body>

</html>
